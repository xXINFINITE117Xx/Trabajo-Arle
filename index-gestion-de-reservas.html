<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Hotel</title>
</head>
<body>
    <h1>Reservas de Hotel</h1>
    
    <form id="reservaForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="pais">País de origen:</label>
        <input type="text" id="pais" required><br><br>

        <label for="tipoHabitacion">Tipo de Habitación:</label>
        <select id="tipoHabitacion" required>
            <option value="individual">Individual</option>
            <option value="doble">Doble</option>
            <option value="familiar">Familiar</option>
        </select><br><br>

        <label for="fumador">¿Es fumador?</label>
        <input type="checkbox" id="fumador"><br><br>

        <label for="numeroPersonas">Número de Personas:</label>
        <input type="number" id="numeroPersonas" min="1" required><br><br>

        <label for="periodoEstadia">Período de Estadía:</label>
        <input type="text" id="periodoEstadia" required><br><br>

        <label for="traeMascota">¿Trae Mascota?</label>
        <input type="checkbox" id="traeMascota"><br><br>

        <button type="button" onclick="realizarReserva()">Hacer Reserva</button>
    </form>

    <h2>Estadísticas de Reservas:</h2>
    <pre id="estadisticas"></pre>

    <script src="gestion-de-reservas.js"></script>
</body>
</html>
